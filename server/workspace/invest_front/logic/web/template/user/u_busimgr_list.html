{% extends 'user/u_busimgr_model.html' %}

{% block busimgr %}

<div class="col-auto">
    <div class="point" id='announcement' style="display:none">
        <a href="javascript:hide_element('announcement');setcookie('announcement__2', 1);" hidefocus="true" class="close"><span>关闭</span></a>
        <div class="content">
            <span class="title">最新通知</span>
            <span>请业务经理及时完善个人资料</span>
        </div>
        <span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
    </div>
    <div class="col-auto">
        <div class="col-1 ">
            <h5 class="title">我的业务列表</h5>
            <div class="table-list">
                <table width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th width="8%" align="center"><input type="checkbox" value="" id="check_box" onclick="selectall('applyid[]');"></th>
                            <th width="7%" align="center">申请人</th>
                            <th width="7%" align="center">联系方式</th>
                            <th width="7%" align="center">用途</th>
                            <th width="7%" align="center">贷款金额</th>
                            <th width="7%" align="center">贷款期限</th>
                            <th width="7%" align="center">申请时间</th>
                            <th width="7%" align="center">处理时间</th>
                            <th width="7%" align="center">状态</th>
                            <th width="10%" align="center">管理操作</th>
                        </tr>
                    </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            <span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
        </div>
    </div>
</div>


{% endblock %}
